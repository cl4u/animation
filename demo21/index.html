<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #000;
        text-align: center;
        margin-top: 200px;
      }
      p {
        color: blueviolet;
        font-size: 50px;
        font-weight: 700;
        animation: flicker 2s infinite;
      }
      @keyframes flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <p>天生我材必有用，千金散尽还复来</p>
  </body>
</html>
